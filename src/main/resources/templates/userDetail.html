<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>EmployeeDetails</title>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />

<script type="text/javascript">
	$('.date').datepicker({
		format : 'dd/mm/yyyy',
		autoclose : true,
		todayBtn : true
	});

	$(document).ready(function() {
		$("#locales").change(function() {
			var selectedOption = $("#locales").val();
			if (selectedOption != "") {
				window.location.replace("userDetail?lang=" + selectedOption);
			}
		});
	});
</script>
<style type="text/css">
body {
	background: #afeeee;
	font-size:large;
	
}
#move{
margin-left:70%;
color: blue;
}

</style>
</head>
<body>

<div class="container">
		<div class="row">
			<div class="Absolute-Center is-Responsive">
				<div id="logo-container"></div>
				<div class="col-sm-12 col-md-10 col-md-offset-1">
					<table border="2">
	
		
		<table id="align" style="with: 70%">
		
			<h1  class="label label-info" th:text="#{greeting}"></h1>
			
		<div id="move">	<span th:text="#{lang.change}"></span>:
			
			<select id="locales">
				<option value=""></option>
				<option value="en" th:text="#{lang.en}"></option>
				<option value="es" th:text="#{lang.es}"></option>
				<option value="CN" th:text="#{lang.cn}"></option>

			</select></div>
			<tr>
				<td id="val">
					<h1 class="label label-primary" th:text="#{lbl.Name}"></h1>
				</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>
					<h1 class="label label-primary" th:text="#{lbl.dob}"></h1>
				</td>
				<td><input type="text"></td>
			</tr>

			<tr>
				<td>
					<h1 class="label label-primary" th:text="#{lbl.doj}"></h1>
				</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>
					<h1 class="label label-primary" th:text="#{lbl.salary}"></h1>
				</td>
				<td><input type="text"></td>
			</tr>

			<tr>
				<td>
					<h1 class="label label-primary" th:text="#{lbl.designation}"></h1>
				</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>
					<h1 class="label label-primary" th:text="#{lbl.type}"></h1>
				</td>
				<td><input type="text"></td>
			</tr>

</table>

<!-- 		      <input type="submit" class="btn btn-success" value="Submit" id="btn">
 -->
			
</body>
</html>
